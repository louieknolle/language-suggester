<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid text-center">
        <h1>Which programming language should YOU learn?</h1>
        <p>
          Whether you're interested in learning coding from the beginning or
          looking to add another language to your arsenal, our short quiz will
          help you decide what's the best new programming language you should
          learn!
        </p>
      </div>

      <form id="formOne">
        <label for="stack">In what developer role do you picture yourself?</label>
        <select class="formControl" id="whichStack">
          <option>Frontend developer</option>
          <option>Backend Developer</option>
          <option>Full stack</option>
        </select>

        <label for="experience">What is your experience with programming at this time?</label>
        <select class="formControl" id="experience">
          <option>No experience</option>
          <option>Some experience</option>
          <option>Lots of experience</option>
        </select>

        <label for="cliffJump">Have you ever gone cliff jumping from a height of at least 10 meters?</label>
        <select class="formControl" id="cliffJump">
          <option>Yes</option>
          <option>No</option>
        </select>

        <label for="age">How old are you?</label>
        <input id="age" type="text" class="formControl"/>

        <label for="dogCat">Are you a dog person or a cat person?</label>
        <select class="formControl" id="dogCat">
          <option>Dog</option>
          <option>Cat</option>
          <option>Neither, tarantula</option>
        </select>

        <button type="submit" class="btn1">Show me my new language!</button>
      </form>
    </div>
  </body>
</html>
